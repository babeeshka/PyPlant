<!-- templates/view_plants.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Plants</title>
</head>
<body>
    <h1>All Plants</h1>
    <ul>
        {% for plant in plants %}
        <li>
            <a href="{{ url_for('main.view_plant', plant_id=plant.id) }}">{{ plant.common_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
